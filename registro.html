<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 22px); /* Ajustar para tener en cuenta el espacio del borde */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group button {
            width: calc(33.33% - 5px); /* 33.33% para dividir en tres columnas y 5px para el margen entre botones */
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form action="/submit-your-form" method="POST" id="registroForm">
    <h2>Registro</h2>
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>
    </div>
    <div class="form-group">
        <label for="confirmar-contraseña">Confirmar Contraseña:</label>
        <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>
    </div>
    <div class="form-group">
        <div class="btn-container">
            <button type="button" onclick="window.location.href='index.html'">Volver</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
            <button type="submit">Crear cuenta</button>
        </div>
    </div>
</form>

<script>
    function limpiarFormulario() {
        document.getElementById("registroForm").reset();
    }
</script>

</body>
</html>
