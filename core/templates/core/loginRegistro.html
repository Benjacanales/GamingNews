{% block principal %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 500px;
        width: 100%;
        position: relative;
        z-index: 2;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .form-container input[type="email"],
    .form-container input[type="tel"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .form-container input[type="submit"],
    .form-container button {
        width: 48%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container input[type="submit"]:hover,
    .form-container button:hover {
        background-color: #45a049;
    }

    .form-container .date-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .form-container .date-container input[type="text"] {
        width: 45%;
    }

    .form-container .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    #success-message {
        display: none;
        background-color: #2196F3;
        color: black;
        padding: 40px;
        border-radius: 8px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        text-align: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Registro</h2>
    <div id="success-message">Cuenta creada correctamente.</div>
    <form id="registration-form" action="#" method="post">
        <input type="text" name="rut" placeholder="RUT" required>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="number" name="edad" placeholder="Edad" required>
        <div class="date-container">
            <input type="hidden" name="fecha_ingreso" id="fecha_ingreso">
        </div>
        <input type="tel" name="telefono" placeholder="Teléfono" pattern="[0-9]{9}" title="Por favor ingresa un número de teléfono válido de 9 dígitos" required>
        <input type="email" name="correo" placeholder="Correo electrónico" required>
        <div class="button-container">
            <input id="submit-button" type="submit" value="Crear Cuenta">
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </div>
    </form>
</div>

<script>
    window.onload = function() {
        var fechaIngreso = new Date();
        var formattedDate = fechaIngreso.getFullYear() + '-' + ('0' + (fechaIngreso.getMonth() + 1)).slice(-2) + '-' + ('0' + fechaIngreso.getDate()).slice(-2);
        document.getElementById('fecha_ingreso').value = formattedDate;
    };

    function limpiarFormulario() {
        document.getElementById('registration-form').reset();
    }

    document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('success-message').style.display = 'block';
        setTimeout(function() {
            window.location.href = "{% url 'login' %}"; 
        }, 3000);
    });
</script>

</body>
</html>
{% endblock %}
